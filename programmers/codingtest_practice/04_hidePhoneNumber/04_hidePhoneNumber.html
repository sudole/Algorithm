<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>핸드폰 번호 가리기</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <style>
        #drawNum { padding: 2em; }
    </style>
    <script>
        $(document).ready(function(){
            $("#hide").on('click', function(){
                $("#drawNum").text(hidePhoneNumber($("#orgPhone").val()));
            });
            
            function hidePhoneNumber(number) {
                return number.replace(number.slice(-4), '****');
            }
        });
    </script>
</head>
<body>
    <input type="text" id="orgPhone" />
    <button id="hide">일부 가리기</button>
    <pre id="drawNum">※ 결과가 표시되는 부분입니다. ※</pre>
</body>
</html>
