<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>핸드폰 번호 가리기</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <style>
        #drawNum { padding: 2em; }
    </style>
    <script>
        $(document).ready(function(){
            let phoneNumber = '010-1234-5678';
            
            $("#orgPhone").text(phoneNumber);
            
            $("#hide").on('click', function(){
                $("#orgPhone").text(hidePhoneNumber(phoneNumber));
            });
            
            function hidePhoneNumber(number) {
                let updateNm = number;
                updateNm.replace(updateNm.slice(-4), '****');
                return updateNm;
            }
        });
    </script>
</head>
<body>
    <p id="orgPhone"></p>
    <button id="hide">출력</button>
    <pre id="drawNum">※ 출력 버튼 클릭 시 결과를 확인할 수 있습니다. ※</pre>
</body>
</html>
